<!DOCTYPE html>
<html>
  <head>
    <title>grid practice</title>
  </head>
  <body style ="padding-bottom: 1000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
      <div style="background-color: aqua;"> 
        div 1     
      </div>
      <div style="background-color: pink;"> 
        div 2     
        asdfasdf asdf asdf 
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: aqua;"> 
        div 1     
      </div>
      <div style="background-color: pink;"> 
        div 2     
        asdfasdf asdf asdf 
      </div>
      <div style="background-color: greenyellow;"> 
        div 3     
        asdfasdf asdf asdf 
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      ">
      <div style="background-color: aqua;"> 
        div 1     
      </div>
      <div style="background-color: pink;"> 
        1fr
      </div>
      <div style="background-color: greenyellow;"> 
        2fr 
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 20px;
      ">
      <div style="background-color: aqua; height: 200px;"> 
        1fr    
      </div>
      <div style="background-color: pink;"> 
        1fr     
        asdfasdf asdf asdf 
      </div>
      <div style="background-color: greenyellow;"> 
        1fr     
        asdfasdf asdf asdf 
      </div>
      <div style="background-color: pink;"> 
        1fr     
        asdfasdf asdf asdf 
      </div>
      <div style="background-color: greenyellow;"> 
        1fr     
        asdfasdf asdf asdf 
      </div>
      <div style="background-color: aqua; height: 200px;"> 
        1fr    
      </div>
    </div>
  </body>
</html>
